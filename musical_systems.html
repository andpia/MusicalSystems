<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Toni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #frequencySlider {
            width: 300px;
            margin: 20px 0;
        }
        #frequencyValue {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Generatore di Toni</h1>
    <input type="range" id="frequencySlider" min="20" max="20000" value="440" step="1">
    <div id="frequencyValue">Frequenza: 440 Hz</div>
    <button id="playButton">Riproduci Tono</button>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let oscillator = null;

        const slider = document.getElementById('frequencySlider');
        const frequencyDisplay = document.getElementById('frequencyValue');
        const playButton = document.getElementById('playButton');

        slider.addEventListener('input', updateFrequency);
        playButton.addEventListener('click', toggleTone);

        function updateFrequency() {
            const frequency = slider.value;
            frequencyDisplay.textContent = `Frequenza: ${frequency} Hz`;
            if (oscillator) {
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            }
        }

        function toggleTone() {
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
                playButton.textContent = 'Riproduci Tono';
            } else {
                oscillator = audioContext.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(slider.value, audioContext.currentTime);
                oscillator.connect(audioContext.destination);
                oscillator.start();
                playButton.textContent = 'Ferma Tono';
            }
        }
    </script>
</body>
</html>
