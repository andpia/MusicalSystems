<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastiera di Pianoforte a Due Ottave</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .piano {
            display: flex;
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
        }
        .key {
            width: 40px;
            height: 150px;
            background-color: white;
            border: 1px solid #000;
            margin: 0 2px;
            cursor: pointer;
        }
        .key.black {
            background-color: #000;
            height: 90px;
            width: 30px;
            margin-left: -15px;
            margin-right: -15px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="piano"></div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const startOctave = 4;

        function createKey(note, octave, isBlack) {
            const key = document.createElement('div');
            key.className = `key ${isBlack ? 'black' : ''}`;
            key.dataset.note = note;
            key.dataset.octave = octave;
            key.addEventListener('mousedown', playNote);
            key.addEventListener('mouseup', stopNote);
            key.addEventListener('mouseleave', stopNote);
            return key;
        }

        function createPiano() {
            const piano = document.querySelector('.piano');
            for (let octave = startOctave; octave < startOctave + 2; octave++) {
                notes.forEach((note, index) => {
                    const isBlack = note.includes('#');
                    const key = createKey(note, octave, isBlack);
                    piano.appendChild(key);
                });
            }
        }

        function playNote(event) {
            const note = event.target.dataset.note;
            const octave = event.target.dataset.octave;
            const frequency = getFrequency(note, octave);

            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            event.target.oscillator = oscillator;
            event.target.gainNode = gainNode;
        }

        function stopNote(event) {
            if (event.target.oscillator) {
                const gainNode = event.target.gainNode;
                gainNode.gain.setValueAtTime(gainNode.gain.value, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                event.target.oscillator.stop(audioContext.currentTime + 0.1);
                event.target.oscillator = null;
                event.target.gainNode = null;
            }
        }

        function getFrequency(note, octave) {
            const baseFrequency = 440; // A4
            const semitones = notes.indexOf(note) - notes.indexOf('A') + (octave - 4) * 12;
            return baseFrequency * Math.pow(2, semitones / 12);
        }

        createPiano();
    </script>
</body>
</html>
